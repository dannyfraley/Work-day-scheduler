<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <div class="today">
            <h3>Today is <span id="currentDay"></span>.</h3>
            <h3>The current time is <span id="currentTime"></span>.</h3>
    </header>
    <div class="container">
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th scope="col" width="15%">TIME</th>
                    <th scope="col" width="65%">ACTIVITY</th>
                    <th scope="col" width="20%" class="statusBG">STATUS</th>
                </tr>
            </thead>
            <tbody>
                <tr class="tableRow" data-hour="9">
                    <th scope="row" class="align-middle timeOfDay">9:00 am</th>
                    <td class="align-middle">
                        <textarea class="form-control timeSlot" id="9am" rows="4"></textarea>
                    </td>
                    <td class="align-middle bg-info">
                        <i class="fas fa-calendar-check fa-3x btn" data-time="9"></i>
                        <i class="fas fa-calendar-times fa-3x btn" data-time="9"></i>
                    </td>
                </tr>
                <tr class="tableRow" data-hour="10">

                    <th scope="row" class="align-middle timeOfDay">10:00 am</th>
                    <td class="align-middle">
                        <textarea class="form-control timeSlot" id="10am" rows="4"></textarea>
                    </td>
                    <td class="align-middle bg-info">
                        <i class="fas fa-calendar-check fa-3x btn" data-time="10"></i>
                        <i class="fas fa-calendar-times fa-3x btn" data-time="10"></i>
                    </td>
                </tr>
                <tr class="tableRow" data-hour="11">

                    <th scope="row" class="align-middle timeOfDay">11:00 am</th>
                    <td class="align-middle">
                        <textarea class="form-control timeSlot" id="11am" rows="4"></textarea>
                    </td>
                    <td class="align-middle bg-info">
                        <i class="fas fa-calendar-check fa-3x btn" data-time="11"></i>
                        <i class="fas fa-calendar-times fa-3x btn" data-time="11"></i>
                    </td>
                </tr>
                <tr class="tableRow" data-hour="12">

                    <th scope="row" class="align-middle timeOfDay">12:00 pm</th>
                    <td class="align-middle">
                        <textarea class="form-control timeSlot" id="12pm" rows="4"></textarea>
                    </td>
                    <td class="align-middle bg-info">
                        <i class="fas fa-calendar-check fa-3x btn" data-time="12"></i>
                        <i class="fas fa-calendar-times fa-3x btn" data-time="12"></i>
                    </td>
                </tr>
                <tr class="tableRow" data-hour="13">

                    <th scope="row" class="align-middle timeOfDay">1:00 pm</th>
                    <td class="align-middle">
                        <textarea class="form-control timeSlot" id="1pm" rows="4"></textarea>
                    </td>
                    <td class="align-middle bg-info">
                        <i class="fas fa-calendar-check fa-3x btn" data-time="1"></i>
                        <i class="fas fa-calendar-times fa-3x btn" data-time="1"></i>
                    </td>
                </tr>
                <tr class="tableRow" data-hour="14">

                    <th scope="row" class="align-middle timeOfDay">2:00 pm</th>
                    <td class="align-middle">
                        <textarea class="form-control timeSlot" id="2pm" rows="4"></textarea>
                    </td>
                    <td class="align-middle bg-info">
                        <i class="fas fa-calendar-check fa-3x btn" data-time="2"></i>
                        <i class="fas fa-calendar-times fa-3x btn" data-time="2"></i>
                    </td>
                </tr>
                <tr class="tableRow" data-hour="15">

                    <th scope="row" class="align-middle timeOfDay">3:00 pm</th>
                    <td class="align-middle">
                        <textarea class="form-control timeSlot" id="3pm" rows="4"></textarea>
                    </td>
                    <td class="align-middle bg-info">
                        <i class="fas fa-calendar-check fa-3x btn" data-time="3"></i>
                        <i class="fas fa-calendar-times fa-3x btn" data-time="3"></i>
                    </td>
                </tr>
                <tr class="tableRow" data-hour="16">

                    <th scope="row" class="align-middle timeOfDay">4:00 pm</th>
                    <td class="align-middle">
                        <textarea class="form-control timeSlot" id="4pm" rows="4"></textarea>
                    </td>
                    <td class="align-middle bg-info">
                        <i class="fas fa-calendar-check fa-3x btn" data-time="4"></i>
                        <i class="fas fa-calendar-times fa-3x btn" data-time="4"></i>
                    </td>
                </tr>
                <tr class="tableRow" data-hour="17">

                    <th scope="row" class="align-middle timeOfDay">5:00 pm</th>
                    <td class="align-middle">
                        <textarea class="form-control timeSlot" id="5pm" rows="4"></textarea>
                    </td>
                    <td class="align-middle bg-info">
                        <i class="fas fa-calendar-check fa-3x btn" data-time="5"></i>
                        <i class="fas fa-calendar-times fa-3x btn" data-time="5"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>




</body>

</html>
